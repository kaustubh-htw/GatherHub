<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation - GatherHub</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Create an Event</h1>
        <form id="eventForm">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="venue">Event Venue:</label>
            <input type="text" id="venue" name="venue" required><br><br>

            <label for="ticketPrice">Ticket Price:</label>
            <input type="number" id="ticketPrice" name="ticketPrice" step="0.01" required><br><br>

            <button type="submit">Create Event</button>
            <button type="back" id="back">Back to Home Page</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
